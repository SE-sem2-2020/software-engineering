<!DOCTYPE html>
<html>
<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/css/bootstrap.css">
    <title>Log in</title>
    <script src="../js/login.js"></script>
</head>
<body>
<!--
    Normal heading, all the page has same heading.
    A hyperlink contain the image element make it clickable,
    and link to the different html
-->
<a href="../html/index.html">
    <img src="../image/home.png" alt="home button" class="imageHome">
</a>
<a href="../html/login.html" target="_blank">
    <img src="../image/Login.png" alt="login" class="imageLogin">
</a>
<a href="../html/index.html" id="page_symbol" style="text-decoration: none;">
    <h1 class="heading">SEER</h1>
</a>
<hr>

<!--all the inputs are inside the fieldset-->
<form action="">
    <div>
        <fieldset class="fieldset">
            <legend>Sign up</legend>
            <input type="text" id="username" name="username" placeholder="Username" class="inputSizing" required><br>
            <input type="text" id="email" name="email" placeholder="Email" class="inputSizing" required><br>
            <input type="password" id="pwd" name="password" placeholder="Password" class="inputSizing" required><br>
            <input type="password" id="pwd2" name="password2" placeholder="Confirm Password" class="inputSizing" required><br>
            <div id="incorrectPasswords" style="visibility: hidden">
                <p>
                    passwords did not match
                </p>
            </div>
            <input type="submit" value="Register" class="inputSizing loginButton" onclick="register()"><br>
        </fieldset>
    </div>
</form>
</body>
</html>
